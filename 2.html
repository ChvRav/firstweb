<p>한화 이글스의 현재 타자진은 42명이다. 이 중 1군 선수는 18명이다.<br> 포수로는 최재훈, 이재원, 장규현이 있고, 내야수로는 안치홍, 이도윤, 노시환, 하주석, 김태연, 김인환, 문현빈, 황영묵이 있다.<br> 외야수에는 권광민, 채은성, 페라자, 최인호, 이진영, 장진혁, 이상혁이 있다.</p>
